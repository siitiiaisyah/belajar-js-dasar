<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Expression</title>
</head>
<body>
    <script>

        const nilaiUjian =90

        if (nilaiUjian >= 85) {
            document.writeln("<p> Good Job! : A </p>");
        } else if (nilaiUjian >= 70) {
            document.writeln("<p> Nice Try! : B </p>");
        } else if (nilaiUjian >= 60) {
            document.writeln("<p> Keep Practicing! : C </p>");
        } else {
            document.writeln("<p> Try Again next year! </p>");
        }

    </script>
</body>
</html>
