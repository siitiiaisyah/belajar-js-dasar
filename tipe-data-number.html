<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Number</title>
</head>
<body>
    <Script>

        document.writeln (100);
        document.writeln ("<br>");
        document.writeln (3.14); // tipe data number dengan desimal
        document.writeln ("<br>");
        document.writeln (0b1111010); // tipe data number dengan biner
        document.writeln ("<br>");
        document.writeln (0o36); // tipe data number dengan oktal
        document.writeln ("<br>");
        document.writeln (0xFA); // tipe data number dengan hexadecimal

    </Script>
</body>
</html>
