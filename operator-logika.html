<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika</title>
</head>
<body>
    <script>

        const nilaiUjian = 70;
        const nilaiAbsensi = 80;

        const lulusUjian = nilaiUjian > 75; // false
        document.writeln("<p>Lulus Ujian : " + lulusUjian + "</p>");
        const lulusAbsensi = nilaiAbsensi > 75; // true
        document.writeln("<p>Lulus Absensi : " + lulusAbsensi + "</p>");

        const lulus = lulusUjian && lulusAbsensi; // false
        document.writeln("<p>Lulus Ujian dan Absensi : " + lulus + "</p>");

    </script>
</body>
</html>
