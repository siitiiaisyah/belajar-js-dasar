<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Template</title>
</head>
<body>
    <script>

        const nama = "Siti Aisyah";
        const template = `Nama : ${nama}`; // string template

        const firstName = "Siti";
        const lastName = "Aisyah";
        const fullName = `Nama : ${firstName} ${lastName}`; // string template, cara baru
        const namaPanjang = "Nama : " + firstName + " " + lastName; // cara lama
        
        console.info(template);
        console.info(namaPanjang);
        console.info(fullName);

        const nilai = 85;
        const template2 = `Nama : ${nama}, Lulus : ${nilai > 70}`; // string template dengan ekspresi 
         
        console.info(template2);
        const multiline = `Nama saya siti,
    sekarang saya seorang mahasiswa, dan lagi belajar JavaScript.
kalo lagi gabut saya suka nonton drakor.`;       

        document.writeln("<pre>")
        document.writeln(multiline);
        document.writeln("</pre>")
    </script>
</body>
</html>
