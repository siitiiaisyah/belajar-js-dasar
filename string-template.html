<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Template</title>
</head>
<body>
    <script>

        const nama = "Siti Aisyah";
        const template = `Nama : ${nama}`; // string template

        const firstName = "Siti";
        const lastName = "Aisyah";
        const fullName = `Nama : ${firstName} ${lastName}`; // string template, cara baru
        const namaPanjang = "Nama : " + firstName + " " + lastName; // cara lama
        
        console.info(template);
        console.info(namaPanjang);
        console.info(fullName);

    </script>
</body>
</html>
