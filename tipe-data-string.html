<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
    <script>

        document.writeln("Siti Aisyah");
        document.writeln("<br>");
        document.writeln('Belajar JavaScript'); //  dengan single quote sama seperti double quote
        document.writeln("<br>");
        
        document.writeln("Nama : " + "Siti" + " Aisyah");
        document.writeln("<br>");
        document.writeln("Umur : " + "20 Tahun");
        document.writeln("<br>");
        //escape sequence
        document.writeln("<textarea rows='10' cols='100'>");
        document.writeln("Siti \nAisyah\n")
        document.writeln("\\Home\\User\\Documents"); // menampilkan backslash
        document.writeln("\"Frontend Developer\""); // menampilkan double quote
        document.writeln('\'Belajar JavaScript\''); // menampilkan single quote
        document.writeln("\tTipe Data String"); // menampilkan tab
        document.writeln("</textarea>");
        
    </script>
</body>
</html>
