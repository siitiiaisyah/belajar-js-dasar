<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable const</title>
</head>
<body>
    <script>

        const application = "Belajar JavaScript Dasar";

        application = "Belajar JS Lanjutan"; // akan error karena nilai const tidak bisa diubah

        document.writeln(application);
    </script>
</body>
</html>
